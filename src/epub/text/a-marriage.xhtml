			<h2 epub:type="title">A Marriage</h2>
			<p>A drop of rain fell through the air, a speck of dust lay on the ground.</p>
			<p>The drop wished to unite with a hard substance; it was tired of its free, active existence.</p>
			<p>It joined itself to the speck of dust⁠—and lay on the ground a blob of mud.</p>
